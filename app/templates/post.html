{% block content %}
	{% for p in posts %}
		<table>
			{{ p.name }}  {{ p.email }}  {{ p.title }}  {{ p.timestamp }}  #{{ p.id }} [<a href="{{ url_for('thread', thread_id=p.thread_id) }}">Reply</a>]
			<br>
			{{ p.filename }} <br>
			<a href="/uploads/{{ p.filename }}"><img src="/uploads/{{ p.filename }}" height=100 width=100></a>
			{{ p.body }}
		</table>
		<br>
	{% endfor %}
	<hr>
{% endblock %}
