{% block content %}
	<form action="" method="post" name="post">
		{{ form.hidden_tag() }}
		<table>
			<tr>
				<td>Name: {{ form.name(size=64) }} | Title: {{ form.title(size=64) }}</td>
			</tr>
			<tr>
				<td>{{ form.body(size=100) }}</td>
			</tr>
		</table>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
