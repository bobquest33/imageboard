{% block content %}
	<form action="" method="post" name="post">
		{{ form.hidden_tag() }}
		<table>
			<tr>
				<td>Name: {{ form.name(size=20) }} Trip: {{ form.tripcode(size=10) }} Email: {{ form.email(size=20) }} Title: {{ form.title(size=20) }}</td>
			</tr>
			<tr>
				<td>{{ form.body(size=100) }}</td>
			</tr>
			{% for error in form.errors %}
				<span>{{ error }}</span>
			{% endfor %}<br>
		</table>
		<input type="submit" value="Submit">
	</form>
	<hr>
{% endblock %}
